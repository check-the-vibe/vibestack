[supervisord]
nodaemon=true
user=root
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisor/supervisord.log
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:xvfb]
command=Xvfb :0 -screen 0 %(ENV_RESOLUTION)sx24 -ac -listen tcp
user=vibe
autorestart=true
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.log
priority=100
startsecs=5
stopwaitsecs=5

[program:x11vnc]
command=bash -c 'sleep 8 && x11vnc -display :0 -forever -nopw -shared -rfbport %(ENV_VNC_PORT)s'
user=vibe
autorestart=true
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.log
priority=200
startsecs=10
stopwaitsecs=5

[program:novnc]
command=bash -c 'sleep 12 && websockify --web=/usr/share/novnc/ %(ENV_NOVNC_PORT)s localhost:%(ENV_VNC_PORT)s'
user=vibe
autorestart=true
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.log
priority=300
startsecs=15
stopwaitsecs=5

[program:fluxbox]
command=bash -c 'sleep 15 && cd /home/vibe && DISPLAY=:0 /home/vibe/.fluxbox/startup'
user=vibe
environment=DISPLAY=":0",HOME="/home/vibe"
autorestart=true
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.log
priority=400
startsecs=18
stopwaitsecs=5

[program:vibestack-api]
command=/usr/bin/python3 -m uvicorn vibestack.rest.app:app --host 0.0.0.0 --port 9000
directory=/home/vibe
user=vibe
environment=HOME="/home/vibe",VIBESTACK_HOME="/home/vibe",PYTHONPATH="/home/vibe"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/vibestack-api.log
stderr_logfile=/var/log/supervisor/vibestack-api.log
priority=550
startsecs=5

[program:vibestack-startup-sessions]
command=/home/vibe/bin/vibestack-startup-sessions
directory=/home/vibe
user=vibe
environment=HOME="/home/vibe",VIBESTACK_HOME="/home/vibe",PYTHONPATH="/home/vibe"
autostart=true
autorestart=false
stdout_logfile=/var/log/supervisor/startup-sessions.log
stderr_logfile=/var/log/supervisor/startup-sessions.log
priority=560
startsecs=5

[program:vibestack-mcp]
command=/usr/bin/python3 -m uvicorn vibestack.mcp.server:app --host 0.0.0.0 --port %(ENV_VIBESTACK_MCP_PORT)s
directory=/home/vibe
user=vibe
environment=HOME="/home/vibe",VIBESTACK_HOME="/home/vibe",PYTHONPATH="/home/vibe"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/vibestack-mcp.log
stderr_logfile=/var/log/supervisor/vibestack-mcp.log
priority=555
startsecs=5

[program:nginx]
command=nginx -g "daemon off;"
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
priority=600
startsecs=5

[program:sshd]
command=/usr/sbin/sshd -D
autorestart=true
stdout_logfile=/var/log/supervisor/sshd.log
stderr_logfile=/var/log/supervisor/sshd.log
priority=100
startsecs=5

[program:ttyd]
command=/usr/bin/ttyd -p 7681 --writable --url-arg -t disableResizeOverlay=1 -t disableLeaveAlert=1 -t titleFixed=VibeStack --cwd /home/vibe /usr/local/bin/vibestack-ttyd-entry
user=vibe
autostart=true
autorestart=true
stdout_logfile=/var/log/ttyd.log
stderr_logfile=/var/log/ttyd.err
environment=HOME="/home/vibe",USER="vibe",VIBESTACK_HOME="/home/vibe",PYTHONPATH="/home/vibe"

[program:vscode-tunnel]
command=/home/vibe/bin/vibestack-code-tunnel
user=vibe
environment=HOME="/home/vibe",USER="vibe"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/vscode-tunnel.log
stderr_logfile=/var/log/supervisor/vscode-tunnel.log
priority=650
startsecs=5
stopwaitsecs=10

[program:streamlit]
command=streamlit run /home/vibe/streamlit/app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.baseUrlPath=ui
user=vibe
environment=HOME="/home/vibe",VIBESTACK_HOME="/home/vibe",PYTHONPATH="/home/vibe"
autorestart=true
stdout_logfile=/var/log/supervisor/streamlit.log
stderr_logfile=/var/log/supervisor/streamlit.log
priority=800
startsecs=10
